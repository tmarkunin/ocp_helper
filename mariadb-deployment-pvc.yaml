apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mariadb
spec:
  storageClassName: sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        image: tmarkunin/maria:2.0
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mariadb
        ports:
        - containerPort: 3306
      volumes:
        - name: mariadb
          persistentVolumeClaim:
            claimName: pvc-mariadb
